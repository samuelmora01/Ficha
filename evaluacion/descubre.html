<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontEnd store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header class="header">

        <a href="index.html">
            Fortalece tus conocimientos
        </a>

    </header>

    <main class="contenedor">
        <h1>nuestros productos</h1>

        <div class="grid">
                <div class="producto">
                    <a href="productos.html">
                        <img  class="producto__imagen" src="./img/1.jpg" alt="imagen camisa">
                        <div class="producto__informacion">
                            <p class="producto__nombre">vueJS</p>
                            <p class="producto__precio">$25</p>
                        </div>
                    </a>
                </div> <!--fin producto-->
                <div class="producto">
                    <a href="productos.html">
                        <img  class="producto__imagen" src="./img/2.jpg" alt="imagen camisa">
                        <div class="producto__informacion">
                            <p class="producto__nombre">angularJS</p>
                            <p class="producto__precio">$25</p>
                        </div>
                    </a>
                </div> <!--fin producto-->
                <div class="producto">
                    <a href="productos.html">
                        <img  class="producto__imagen" src="./img/descarga.png" alt="imagen camisa">
                        <div class="producto__informacion">
                            <p class="producto__nombre">reactJS</p>

                        </div>
                    </a>
                </div> <!--fin producto-->
                <div class="producto">
                    <a href="productos.html">
                        <img  class="producto__imagen" src="./img/redux.png" alt="imagen camisa">
                        <div class="producto__informacion">
                            <p class="producto__nombre">redux</p>
                            <p class="producto__precio">$25</p>
                        </div>
                    </a>
                </div> <!--fin producto-->
                <div class="producto">
                    <a href="productos.html">
                        <img  class="producto__imagen" src="./img/node.png" alt="imagen camisa">
                        <div class="producto__informacion">
                            <p class="producto__nombre">node.JS</p>
                            <p class="producto__precio">$25</p>
                        </div>
                    </a>
                </div> <!--fin producto-->

                <div class="grafico grafico--camisas"></div>
                <div class="grafico grafico--node"></div>
            </div>

    <footer class="footer">
        <p class="footer__texto">Front End Store -Todos los derechos reservados 2022 - Samuel M</p>
    </footer>
